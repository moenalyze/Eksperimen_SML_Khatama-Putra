name: Automate Data Preprocessing

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  data-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Preprocessing Script
        run: python preprocessing/automate_Khatama.py

      - name: Upload Processed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: processed-data-artifact
          path: data/water_potability_processed.csv
          retention-days: 5
